name: cotacao_direta
description: Um aplicativo simples que mostra a cotação das principais moedas frente ao real
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.11.0 <3.0.0"

enable-experiment:
  - extension-methods

dependencies:
  flutter:
    sdk: flutter
  sprintf: ^6.0.0-nullsafety
  http: ^0.13.0
  intl: ^0.17.0
  charts_flutter:
    git:
      url: https://github.com/simpleclub-extended/charts
      path: charts_flutter
      ref: intl-git

dependency_overrides:
  intl: ^0.17.0-nullsafety.2

  # flutter 1.22 not supported by this lib
#  flutter_stetho: ^0.6.0-dev.1
  cupertino_icons: ^0.1.3
  flutter_localizations:
    sdk: flutter
  flutter_cupertino_localizations: ^1.0.1
  sqflite: 2.0.0+2
  path: 1.8.0

dev_dependencies:
  flutter_launcher_icons: ^0.9.0
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: false
  image_path_android: "assets/launcher/icon.png"
  image_path_ios: "assets/launcher/icon.png"

flutter:
  uses-material-design: true
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto/Roboto-Italic.ttf
        - asset: fonts/Roboto/Roboto-Regular.ttf
        - asset: fonts/Roboto/Roboto-Bold.ttf