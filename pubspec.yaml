name: cotacao_direta
description: Um aplicativo simples que mostra a cotação das principais moedas frente ao real
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: 0.12.0+2
  intl: 0.16.0
  cupertino_icons: ^0.1.2
  flutter_stetho: 0.5.0
  flutter_localizations:
    sdk: flutter
  flutter_cupertino_localizations: ^1.0.1
  sqflite: 1.1.7+2
  path: 1.6.4

dev_dependencies:
  flutter_launcher_icons: "^0.7.0"
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: false
  image_path_android: "assets/launcher/icon.png"
  image_path_ios: "assets/launcher/icon.png"

flutter:
  uses-material-design: true
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto/Roboto-Italic.ttf
        - asset: fonts/Roboto/Roboto-Regular.ttf
        - asset: fonts/Roboto/Roboto-Bold.ttf